<ion-item-sliding>
  <ion-item
    *ngIf="article"
    [routerLink]="['/articles', article.id]"
    [button]="true"
  >
    <ion-grid>
      <ion-row>
        <ion-col>{{ article.name }}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="pt-0" style="margin-top: -0.25rem">
          <ion-note><small><div style="line-height: 0.8rem;">{{article.notes}}</div></small></ion-note>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item-options>
    <ion-item-option (click)="onDelete()" color="danger">
      Delete
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
