<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/settings"></ion-back-button>
    </ion-buttons>
    <ion-title>Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <form [formGroup]="form" (ngSubmit)="onChangePassword()">
    <ion-list [inset]="true">
      <ion-item>
        <ion-input
          placeholder="Current password"
          type="password"
          formControlName="current_password"
          ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          placeholder="New password"
          type="password"
          formControlName="password"
          ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          placeholder="Confirm new password"
          type="password"
          formControlName="password_confirmation"
        ></ion-input>
      </ion-item>
    </ion-list>

    <ion-button type="submit" expand="block" class="ion-padding-horizontal" [disabled]="pendingRequests.hasPendingRequests">Update password</ion-button>
  </form>
  <div class="mt-3 ion-text-center">
    <ion-button (click)="onForgotPasswordAlert()" fill="clear" size="small">Forgot password?</ion-button>
  </div>
</ion-content>
